<!Doctype html>
<html lang="en">

<head>
	<title>Project 5 - Forms</title>
	
	<link href="css/main.css" rel="stylesheet">
</head>

<body>
	<h1>Project 5 - Forms </h1>
	<p> This form will record your name, email address and your coffee order.</p>

	<form>
		<div class="form-group">
			<label for="InputName1">Name</label>
			<input type="name" class="form-control" id="InputName1" aria-describedby="nameHelp">
			<small id="nameHelp" class="form-text text-muted"></small>
		</div>

		<div class="form-group">
			<label for="InputEmail1">Email address</label>
			<input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
			<small id="emailHelp" class="form-text text-muted"></small>
		</div>

		<div class="form-group">
			<label for="InputCoffee1">Coffee Order</label>
			<input type="coffee" class="form-control" id="InputCoffee1" aria-describedby="coffeeHelp">
			<small id="coffeeHelp" class="form-text text-muted"></small>
		</div>

		<div class="form-group">
			<label for="formControlRange">How much do you like coffee?</label>
			<input type="range" class="form-control-range" id="formControlRange">
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>

	</form>

</body>

</html>
